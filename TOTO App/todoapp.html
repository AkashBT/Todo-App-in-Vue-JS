<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Vue Js Todo App</title>
    <style>
      body{
        background-color: rgb(203, 203, 203);
      }
      .list-group-item{
        background-color:yellow;
      }
      .doneClass{
        background-color: lawngreen !important;
      }

    </style>
  </head>
  <body>
    


    <div id="app" class="container col-md-6" style="margin: 0 auto; padding: 1rem;">
      <h1 style="text-align: center;">{{heading}}</h1>
      <form autocomplete="off" @submit.prevent="addTodo">
        <label for="todotext" class="form-label" >Add your todo here</label>
        <input type="text" name="todotext" id="todotext" class="form-control" v-model="todotext">
        <p>Typing ...............{{todotext}}</p>
        <input type="submit" class="btn btn-success my-3" value="Add My Todo" >
      </form>
      <ul class="list-group">
        <li v-bind:class="{doneClass:todo.done}" class="list-group-item my-1" v-for="todo in todos" :key="todo.id">
          <p><b>Task </b>: {{todo.todotext}}</p>
          <!-- {{todo.done}} -->
          <label for="done"><b>Done</b></label>
          <input type="checkbox" id="done" class="form-check-input" name="done" id="done" v-model="todo.done">
          <button class="btn btn-danger mx-5" @click="deleteTodo(todo)">Delete</button>
        </li>
      </ul>
      
    </div>




















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="todoapp.js"></script>
  








  </body>
</html>
